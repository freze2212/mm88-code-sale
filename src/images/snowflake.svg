      <path d="M0 -50 L0 50"/>
      <path d="M0 -32 L10 -22"/>
      <path d="M0 -32 L-10 -22"/>
      <path d="M0 -15 L12 -5"/>
      <path d="M0 -15 L-12 -5"/>
      <path d="M0 -42 L8 -34"/>
      <path d="M0 -42 L-8 -34"/>
      <path d="M0 32 L10 22"/>
      <path d="M0 32 L-10 22"/>
      <path d="M0 15 L12 5"/>
      <path d="M0 15 L-12 5"/>
      <path d="M0 42 L8 34"/>
      <path d="M0 42 L-8 34"/>
    </g>
    <use href="#axis" transform="rotate(60)"/>
    <use href="#axis" transform="rotate(120)"/>
  </g>
</svg>


<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 120" role="img" aria-label="Lì xì - Lộc">
  <defs>
    <linearGradient id="rgrad" x1="0" x2="1">
      <stop offset="0" stop-color="#ff5a52"/>
      <stop offset="1" stop-color="#c62828"/>
    </linearGradient>
    <linearGradient id="goldg" x1="0" x2="1">
      <stop offset="0" stop-color="#FFE57F"/>
      <stop offset="1" stop-color="#FFC107"/>
    </linearGradient>
    <filter id="emboss" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="b"/>
      <feOffset dx="0" dy="1" in="b" result="o"/>
      <feMerge><feMergeNode in="o"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- outer card -->
  <rect x="10" y="8" width="140" height="104" rx="12" fill="url(#rgrad)" stroke="#8B0000" stroke-width="2" filter="url(#emboss)"/>

  <!-- inner panel with subtle pattern -->
  <rect x="22" y="22" width="116" height="76" rx="8" fill="#ff6b6b"/>
  <g opacity="0.06" fill="#000">
    <circle cx="40" cy="38" r="1.6"/>
    <circle cx="60" cy="34" r="1.6"/>
    <circle cx="80" cy="38" r="1.6"/>
    <circle cx="100" cy="34" r="1.6"/>
    <circle cx="120" cy="38" r="1.6"/>
  </g>

  <!-- decorative top flourish -->
  <path d="M30 28 C44 14, 116 14, 130 28" fill="none" stroke="#FFD54F" stroke-width="1.8" stroke-linecap="round"/>

  <!-- gold emblem -->
  <ellipse cx="80" cy="54" rx="26" ry="20" fill="url(#goldg)" stroke="#B8860B" stroke-width="1.2"/>
  <circle cx="80" cy="54" r="2.5" fill="#fff2cc" opacity="0.9"/>

  <!-- main character: LỘC in stylized form -->
  <g font-family="'Segoe UI', Arial, sans-serif" font-weight="900" text-anchor="middle" fill="#7B3F00">
    <text x="80" y="58" font-size="24" letter-spacing="2">LỘC</text>
  </g>

  <!-- subtle gold border inside -->
  <rect x="24" y="26" width="108" height="68" rx="6" fill="none" stroke="#FFD54F" stroke-width="1" opacity="0.55"/>

  <!-- corner gold coin accents -->
  <g fill="#FFF59D" opacity="0.95">
    <circle cx="128" cy="28" r="3"/>
    <circle cx="30" cy="84" r="2.6"/>
  </g>

  <!-- small text LÌ XÌ below emblem -->
  <g font-family="'Segoe UI', Arial, sans-serif" font-weight="700" text-anchor="middle" fill="#7B3F00">
    <text x="80" y="86" font-size="12">LÌ XÌ</text>
  </g>
</svg>

<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="snowStroke" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="45%" stop-color="#f0f6ff"/>
      <stop offset="100%" stop-color="#c6dfff"/>
    </linearGradient>
    <filter id="snowGlow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <g transform="translate(60 60)" stroke="url(#snowStroke)" stroke-width="4.5" stroke-linecap="round" stroke-linejoin="round" fill="none" filter="url(#snowGlow)">
